<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Web App</title>
  <style>
    /* Prevent page scrolling while keeping iframe functional */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* <-- disable page scrolling */
      background-color: #fbfbfb;
    }

    /* Make iframe fill the viewport without producing scrollbars */
    iframe {
      border: none;
      position: fixed; /* keep it fixed to the viewport */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwpf-XrjlPhaSfwg0iR2Ctn3RhjqrXAfHRcogLn1VQBsnxirWrRnO7QuiPe3Oy7QpcB/exec?delivery=1"
    allow="camera; microphone"
    sandbox="allow-scripts allow-same-origin allow-forms"
  ></iframe>
</body>
</html>
